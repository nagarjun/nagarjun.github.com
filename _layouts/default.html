    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">
        <meta name="author" content="Nagarjun Palavalli">
        <meta property="twitter:account_id" content="46367259">

        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/main.css">

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <link rel="alternate" type="application/rss+xml" title="nagarjun.co Feed" href="/rss.xml">
    </head>
    <body>

        <header>
            <div class="clearfix container">
                <div id="name" class="vcard">
                    <a href="/">
                        <span class="given-name">Nagarjun</span> <span class="family-name">Palavalli</span>
                    </a>
                </div>
                <div id="buttons">
                    <nav>
                        <a href="/"><span class="icon">p</span><span>Posts</span></a>
                        <a href="/about/"><span class="icon">c</span><span>About</span></a>
                        <a href="/press/"><span class="icon">v</span><span>Press</span></a>
                    </nav>
                    <span id="search">
                        <span class="icon">s</span><input type="text" id="search-box" placeholder="Search">
                    </span>
                </div>
                <div id="icons">
                    <span class="icon"><a href="http://en.wikipedia.org/wiki/HTML5">5</a></span>
                    <span class="icon"><a href="http://en.wikipedia.org/wiki/Cascading_Style_Sheets#CSS_3">3</a><span>
                </div>
            </div>
        </header>

        <div class="clearfix">
            {{ content }}
        </div>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#search-box').keyup(function(e) {
                    if (e.keyCode == 13) {
                        var searchTerm = $(this).val() + ' site:nagarjun.co';
                        window.open('http://google.com/search?q=' + searchTerm);
                    };
                });

                $(window).scroll(function() {
                    var articleHeight = $('article').innerHeight();
                    var scrollPos = $(window).scrollTop();

                    if (scrollPos >= 97) {
                        $('#progress').show();
                        $('#progress').css('display', 'block');

                        var progress = Math.round((scrollPos / articleHeight) * 100);
                        $('#progress').css('width', progress + '%');
                    }
                    else {
                        $('#progress').hide();
                    }
                });
            });
        </script>
        <script>
            var _gaq=[["_setAccount","UA-XXXXX-X"],["_trackPageview"]];

            g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
            s.parentNode.insertBefore(g,s)}(document,"script"));
        </script>
    </body>
</html>
